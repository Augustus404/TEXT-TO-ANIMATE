<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Animated Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text to Animated Video Generator</h1>
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        <button id="generateBtn">Generate Animation</button>
        <canvas id="animationCanvas" width="800" height="600"></canvas>
        <button id="exportBtn" disabled>Export as Video</button>
        <video id="previewVideo" controls style="display:none;"></video>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ffmpeg.wasm@0.12.6/dist/ffmpeg.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
